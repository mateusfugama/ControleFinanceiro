<!doctype html>

<html>

<head>
    <title>Controle de gastos</title>
</head>

<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="Email" onchange="validateFields()"/>
        <div>
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="validateFields()"/>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="false" onclick="recoverPassword()">Recuperar senha</button>

        </div>
        <div>
            <button type="button" class="solid" id="login-button" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>


    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    
</body>


</div>

<link rel="stylesheet" href="/style.css">
<script src="/scripts/script.js"></script>
<script src="/scripts/loading.js"></script>
<script src="/scripts/firebaseinit.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>firebase.initializeApp(firebaseConfig);</script>



</html>
