<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrar - Controle de gastos</title>
		<link rel="stylesheet" href="/style.css" />
	</head>

	<body class="centralize">
		<form>
			<div class="form-field">
				<div><label>Email</label></div>
				<input
					type="email"
					placeholder="seu@email.com"
					onchange="onChangeEmail()"
					id="email"
				/>
				<div class="error" id="email-required-error" style="display: none;">
					Email é obrigatório
				</div>
				<div class="error" id="email-invalid-error" style="display: none;">
					Email é inválido
				</div>
			</div>
			<div class="form-field">
				<div><label>Senha</label></div>
				<input
					type="password"
					placeholder="Senha"
					id="password"
					onchange="onChangePassword()"
				/>
				<div class="error" id="password-required-error" style="display: none;">
					Senha é obrigatória
				</div>
				<div
					class="error"
					id="password-min-length-error"
					style="display: none;"
				>
					Senha deve ter pelo menos 6 caracteres
				</div>
			</div>
			<div class="form-field">
				<div><label>Confirmar senha</label></div>
				<input
					type="password"
					placeholder="Confirmar senha"
					id="confirmPassword"
					onchange="onChangeConfirmPassword()"
				/>
				<div
					class="error"
					id="password-doesnt-match-error"
					style="display: none;"
				>
					Senha e Confirmar senha devem ser iguais
				</div>
			</div>
			<div>
				<button
					type="button"
					class="solid"
					disabled="true"
					id="register-button"
				>
					Registrar
				</button>
			</div>
			<div>
				<button type="button" class="clear">Login</button>
			</div>
		</form>

		<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script>
		<script src="/scripts/script.js"></script>
		<script src="/scripts/loading.js"></script>
		<script src="/scripts/firebaseinit.js"></script>
		<script src="/scripts/register.js"></script>
	</body>
</html>
